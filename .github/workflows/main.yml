name: Deploy to GCP Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.keepnotes-439603 }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Build Docker image
      run: |
        docker build -t gcr.io/${{ secrets.keepnotes-439603 }}/flask-api:${{ github.sha }} .

    - name: Push Docker image to Google Container Registry
      run: |
        docker push gcr.io/${{ secrets.keepnotes-439603 }}/flask-api:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy flask-api \
          --image gcr.io/${{ secrets.keepnotes-439603 }}/flask-api:${{ github.sha }} \
          --platform managed \
          --region ${{ secrets.asia-south2 }} \
          --allow-unauthenticated \
          --port 8080
